<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midia de video</title>
</head>
<body>
    <h1>video hopedado local</h1>

    <video width="560" controls poster="imagens/tamb-meu-video.png">
        <source src="midia/Meu-Video-mp4.mp4" type="video/mp4">
        <source src="midia/Meu-Video-ogv.ogv" type="video/ogg">
        <source src="midia/Meu-Video-webm.webm" type="video/webm">
        <p>seu navegador nao tem suporte para esse video <a href="midia/Meu-Video-mp4.mp4">click  aqui para fazer download</a></p>
    </video>

    <h1>inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LH45v_Poi1Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
